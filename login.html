<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>เข้าสู่ระบบ — Brand</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-login.css" />
</head>
<body>

  <header class="site-header" role="banner">
  <div class="nav-inner">
    <div class="brand" aria-label="Brand logo">
      <a href="index.html" style="color: inherit; text-decoration: none;">Brand</a>
    </div>
      <nav class="nav-links">
        <a href="index.html">หน้าแรก</a>
        <a href="new.html">ใหม่</a>
        <a href="#">ผู้ชาย</a>
        <a href="#">ผู้หญิง</a>
        <a href="#">เด็ก</a>
        <a href="#">ขายดี</a>
      </nav>
    </div>
  </header>

  <main class="wrap form-page">
    <h1>เข้าสู่ระบบ</h1>
    <form id="loginForm" class="auth-form">
      <label for="email">อีเมล</label>
      <input type="email" id="email" name="email" required>

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-primary">เข้าสู่ระบบ</button>

      <p class="form-note">
        ยังไม่มีบัญชี? 
        <a href="signup.html">สมัครบัญชี</a>
      </p>
    </form>
  </main>

  <footer>
    <div class="wrap">© 2025 Brand</div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // ป้องกันการส่งฟอร์มจริง
      window.location.href = 'index.html'; // เปลี่ยนหน้าไปหน้าแรก
    });
  </script>

</body>
</html>
