<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สินค้าใหม่ — Brand</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-home.css" />
</head>
<body>

  <header class="site-header" role="banner">
  <div class="nav-inner">
    <div class="brand" aria-label="Brand logo">
      <a href="index.html" style="color: inherit; text-decoration: none;">Brand</a>
    </div>
      <nav class="nav-links">
        <a href="new-products.html" class="active">สินค้าใหม่</a>
        <a href="#">ผู้ชาย</a>
        <a href="#">ผู้หญิง</a>
        <a href="#">เด็ก</a>
        <a href="#">ขายดี</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>สินค้าใหม่</h1>
    <p>รวมสินค้ามาใหม่ล่าสุดจาก Brand</p>

    <section class="section" aria-labelledby="new-products-heading">
      <h2 id="new-products-heading" class="visually-hidden">สินค้ามาใหม่</h2>
      <div class="grid" id="productGrid"></div>
    </section>
  </main>

  <footer>
    <div class="wrap">
      <div class="footer-flex">
        <div>
          <div class="footer-brand">Brand</div>
          <div class="footer-desc">คอลเลคชันกีฬาและไลฟ์สไตล์</div>
        </div>
        <div class="footer-grid">
          <div>
            <strong>ลูกค้า</strong>
            <a href="#">ช่วยเหลือ/ติดต่อ</a>
            <a href="#">การส่งสินค้า</a>
          </div>
          <div>
            <strong>บริษัท</strong>
            <a href="#">เกี่ยวกับเรา</a>
            <a href="#">ข่าวสาร</a>
          </div>
          <div>
            <strong>บัญชี</strong>
            <a href="signup.html">สมัครบัญชี</a>
            <a href="login.html">เข้าสู่ระบบ</a>
          </div>
          <div>
            <strong>ติดตาม</strong>
            <div class="social">
              <a href="#">FB</a><a href="#">IG</a><a href="#">YT</a>
            </div>
          </div>
        </div>
        <div class="footer-copy">© 2025 Brand</div>
      </div>
    </div>
  </footer>

  <script>
    // ข้อมูลสินค้ามาใหม่ที่ไม่ซ้ำกับหน้าแรก
    const products = [
      {title:"Air Trainer", price:"2,700 ฿", img:""},
      {title:"Modern Sneaker", price:"2,200 ฿", img:""},
      {title:"Pro Socks (3pk)", price:"470 ฿", img:""},
      {title:"Sporty Gym Bag", price:"1,300 ฿", img:""},
    ];

    const grid = document.getElementById('productGrid');
    products.forEach(p => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="thumb" style="background-image:url('${p.img}')"></div>
        <div class="info">
          <div>
            <div class="title">${p.title}</div>
            <div class="price">${p.price}</div>
          </div>
          <div class="card-actions">
            <a class="btn small" href="#">ดูสินค้า</a>
            <button class="btn small outline">เพิ่มลงตะกร้า</button>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>

</body>
</html>
